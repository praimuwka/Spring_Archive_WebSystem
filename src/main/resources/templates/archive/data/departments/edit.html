<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/menu_style.css">
    <link rel="stylesheet" href="/css/w3_archive_common.css">
    <link href="/css/w3.css" rel="stylesheet">
    <link href="/css/jquery-editable-select.css" rel="stylesheet">
    <script src="/js/jqmin.js"></script>
    <script src="/js/more-edit.js"></script>
    <script src="/js/jquery-editable-select.js"></script>
    <title th:text="'Данные отдела'"></title>
</head>
<body>
<div id="layout">
    <div id="menu">
        <section th:replace="fragments/sections :: menu_archive"></section>
    </div>
    <div id="main">
        <div>
            <h1 class="head row" th:text="*{'Отдел №' + department.getId()}">Данные отдела</h1>
        </div>
        <form id="dataForm" class="myform" th:action="@{${'/data/departments/' + department.getId()}}"
              th:object="${department}" method="post">
            <div class="">
                <input type="hidden" th:field="*{id}">
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Название</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input" th:field="*{name}"
                               th:placeholder="'Название отдела'" readonly="readonly">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Телефон</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input " th:field="*{phone}"
                               th:placeholder="'Номер телефона'" readonly="readonly">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Начальник</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input " th:field="*{boss}"
                               th:placeholder="'ФИО начальника (полное)'" readonly="readonly">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('boss')}" th:errors="*{boss}">Name Error</div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row row-standart1 controls"> <!--выпадающий список!-->
            <button id="edit" type="button" onclick="turnEditOn()" class="pressme my-but"
                    data-tooltip="Изменить данные">Редактировать
            </button>
            <button id="cancel" type="button" onclick="turnEditOff()" class="nopress my-but">Отмена</button>
            <button id="submit" form="dataForm" type="submit" class="pressme my-but"
                    data-tooltip="Подтвердить изменения">Сохранить
            </button>
        </div>
    </div>
</div>
</body>
</html>
