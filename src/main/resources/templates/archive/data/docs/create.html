<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/menu_style.css">
    <link rel="stylesheet" href="/css/w3_archive_common.css">
    <link href="/css/w3.css" rel="stylesheet">
    <link href="/css/jquery-editable-select.css" rel="stylesheet">
    <script src="/js/jqmin.js"></script>
    <script src="/js/jquery-editable-select.js"></script>
    <title th:text="'Добавление документа'"></title>
</head>
<body>
<div id="layout">
    <div id="menu">
        <section th:replace="fragments/sections :: menu_archive"></section>
    </div>
    <div id="main">
        <div>
            <h1 class="head row">Добавление документа</h1>
        </div>
        <form action="#" id="fake"></form>
        <form class="myform" th:action="@{${'/data/docs/create'}}" th:object="${document}" method="post">
            <div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Название</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input" th:field="*{name}" th:placeholder="'Название документа'">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                    </div>
                </div>
                <div class="row row-standart1 ">
                    <div class="w3-container w3-cell">
                        <label class="label">Тип</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input type="hidden" th:field="*{type}" class="editable-select-value">
                        <select form="fake" th:field="*{type}" name="" class="form_field select-editable w3-select "
                                th:placeholder="'Выберите тип'">
                            <option th:each="item : ${typesData}" th:attr="value=${item.getId()}, id=${item.getId()}"
                                    th:text="${item.getName()}"></option>
                        </select>
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Автор'</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input " th:field="*{author}"
                               th:placeholder="'Введите автора'"></input>
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                    </div>
                </div>
                <div class="row row-standart1 ">
                    <div class="w3-container w3-cell">
                        <label class="label">Организация</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input type="hidden" th:field="*{organisation}" class="editable-select-value">
                        <select form="fake" th:field="*{organisation}" name=""
                                class="form_field select-editable w3-select " th:placeholder="'Выберите организацию'">
                            <option th:each="item : ${orgsData}" th:attr="value=${item.getId()}, id=${item.getId()}"
                                    th:text="${item.getName()}"></option>
                        </select>
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('organisation')}" th:errors="*{organisation}"></div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Создан</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input " th:field="*{yearCreated}"
                               th:placeholder="'Введите год'"></input>
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('yearCreated')}" th:errors="*{yearCreated}"></div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Число страниц</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input class="form_field w3-input " th:field="*{pagesNumber}"
                               th:placeholder="'Введите число'"></input>
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('pagesNumber')}" th:errors="*{pagesNumber}"></div>
                    </div>
                </div>
            </div>
            <div class="row row-standart1 controls"> <!--выпадающий список!-->
                <button type="submit" class="pressme my-but" data-tooltip="Добавить документ в список">Добавить</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $('.select-editable').editableSelect();
</script>
</html>
